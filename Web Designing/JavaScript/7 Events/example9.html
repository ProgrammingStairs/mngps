<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showFun(){
            var arr = document.querySelectorAll("input");
            var items='';
            for(var i=0;i<arr.length;i++){
                if(arr[i].checked){
                    items = arr[i].value;
                    break;
                }
            }
            alert((items=='') ? "No items selected" : "You select : \n"+items);
        }
    </script>
</head>
<body>
    <h2>JavaScript Example</h2>
    <input type="radio" name="item" id="coffee"  value="Coffee"> Coffee <br>
    <input type="radio" name="item" id="juice"  value="Juice"> Juice <br>
    <input type="radio" name="item" id="chocolate"  value="Chocolate"> Chocolate <br>
    <input type="radio" name="item" id="tea"  value="Tea"> Tea <br>
    <input type="radio" name="item" id="water"  value="Water"> Water <br>
    <button onclick="showFun()">Click</button>
</body>
</html>
