<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(){
            var demo1 = document.getElementById("demo1");
            demo1.style.color="red";
        }
        function move(){
            var demo2 = document.getElementById("demo2");
            demo2.style.color="green";
        }
        function enter(){
            var demo3 = document.getElementById("demo3");
            demo3.style.color="purple";
        }
        function up(){
            var demo4 = document.getElementById("demo4");
            demo4.style.color="orange";
        }
        function down(){
            var demo5 = document.getElementById("demo5");
            demo5.style.color="yellow";
        }
        function leave(){
            var demo6 = document.getElementById("demo6");
            demo6.style.color="olive";
        }

    </script>
</head>
<body>
    <span id="demo1" onmouseover="over()">Lorem ipsum dolor sit amet.</span><br>
    <span id="demo2" onmousemove="move()">Lorem ipsum dolor sit amet.</span><br>
    <span id="demo3" onmouseenter="enter()">Lorem ipsum dolor sit amet.</span><br>
    <span id="demo4" onmouseup="up()">Lorem ipsum dolor sit amet.</span><br>
    <span id="demo5" onmousedown="down()">Lorem ipsum dolor sit amet.</span><br>
    <span id="demo6" onmouseleave="leave()">Lorem ipsum dolor sit amet.</span><br>
</body>
</html>
