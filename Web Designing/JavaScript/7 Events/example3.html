<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[];
        function myFunNew(){
            var d = new Date();
            arr += "<br>"+d.toLocaleTimeString();
            document.getElementById("para1").innerHTML = arr;
        }

        function myFun(){
            var d = new Date();
            document.getElementById("para3").innerHTML = d.toLocaleTimeString();
        }
        setInterval(myFun,1000);
</script>
</head>
<body>
    <span id="para3"></span>
    <button onclick="myFunNew()">Click</button>
    <p id="para1"></p>
</body>
</html>
