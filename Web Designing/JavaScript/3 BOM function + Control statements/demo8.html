<script>
    var num1 = parseInt(prompt("Enter first number"));
    var num2 = parseInt(prompt("Enter second number"));

    if(num1==num2)
        document.write("<br>Both are equal");
    else if(num1 > num2)
        document.write(num1+" is greater");
    else 
        document.write(num2+" is greater");
</script>
