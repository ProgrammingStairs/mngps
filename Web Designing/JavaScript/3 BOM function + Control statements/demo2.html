<!-- 
    BOM function
    |-- Browser Object Model --- window

    JavaScript popup's | JavaScript Dialog boxes
    |-- alert
    |-- confirm
    |-- prompt
-->
<script>
    
    var res = confirm("Do you want to continue ?");
    // console.log("res : "+res);
    // document.write("res : "+res);
    if(res)
        alert("User Wants to continue");
    else 
        document.write("User discard request");
</script>
