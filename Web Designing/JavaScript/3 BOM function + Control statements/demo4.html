<!-- 
    Control statements : 
    The statement or instructions are used to inform the computer to perform the task when a program is being executed.

    There are 4 types of control statements : 
        a. Sequential control statement
              Input----process(formula implementation)-----Output
            ex: p,r,t      si = (p*r*t)/100              o/p: si

        b. Conditional | Decision control statement
              i. if statement
              ii. if else statement 
              iii. nested if else statement
              iv. else if ladder

        c. Looping control statement
        d. Switch control statement
-->
<script>
    if(0)
        document.write("<br>statement 1");
    if(1)
        document.write("<br>statement 2");
    if(true)
        document.write("<br>statement 3");
    if(false)
        document.write("<br>statement 4");
    if("")
        document.write("<br>statement 5");
    if(" ")
        document.write("<br>statement 6");
    if(null)
        document.write("<br>statement 7");        
    if(undefined)
        document.write("<br>statement 8");

</script>
