<script>
    var res = 100 + null;
    document.write("res : "+res);

    var res1 = 100 + undefined;
    document.write("<br>res1 : "+res1);

    var s1 = "100"
    var s2 = 100
    document.write("<br>typeof s1 : "+typeof s1);
    document.write("<br>typeof s2 : "+typeof s2);
    var res2 = s1 == s2; // checks only value
    document.write("<br>res2 : "+res2);

    var res3 = s1 === s2; // checks value + type
    document.write("<br>res3 : "+res3);

</script>
