<script>    
    var a = 5,b = 2,c;

    c = a + b;
    document.write("<br>"+a+" + "+b+" = "+c);

    c = a - b;
    document.write("<br>"+a+" - "+b+" = "+c);

    c = a * b;
    document.write("<br>"+a+" * "+b+" = "+c);

    c = a / b;
    document.write("<br>"+a+" / "+b+" = "+c);

    c = a % b;
    document.write("<br>"+a+" % "+b+" = "+c);

</script>
