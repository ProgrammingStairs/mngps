<script>    
    var f = 42;
    var c = (f-32)*(5/9);
    document.write("<br>temp in c : "+c);

    var p = 1000, r = 2.34, t = 3;
    var si = (p*r*t)/100;
    document.write("<br>simple interest : "+si);

    var p = 1000, r = 2.34, t = 3;
    var amt = p*Math.pow(1+r/100,t);
    var ci = amt - p;
    document.write("<br>Compound interest : "+ci);

</script>
