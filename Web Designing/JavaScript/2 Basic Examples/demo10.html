<script>    
    var a = 5,b = 2,c;

    c = a & b;
    document.write("<br>"+a+" & "+b+" = "+c);

    c = a | b;
    document.write("<br>"+a+" | "+b+" = "+c);

    c = a ^ b;
    document.write("<br>"+a+" ^ "+b+" = "+c);

    c = a << b;
    document.write("<br>"+a+" << "+b+" = "+c);
   
    c = a >> b;
    document.write("<br>"+a+" >> "+b+" = "+c);
    c = a >>> b;
    document.write("<br>"+a+" >>> "+b+" = "+c);

    c = ~a;
    document.write("<br>~"+a+" = "+c);

    c = a**b;
    document.write("<br>Result : "+c);
    document.write("<br>Result : "+Math.pow(a,b));

</script>
