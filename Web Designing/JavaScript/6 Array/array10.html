<script>
    var arr = [34,45,5,43,23,3456,432];
    document.write("<br>Array elements are : "+arr);

    document.write("<br>Maximum element : "+Math.max(...arr));
    document.write("<br>Minimum element : "+Math.min(...arr));
    document.write("<br>Maximum element : "+Math.max(34,45,5,43,23,3456,432));
    document.write("<br>Minimum element : "+Math.min(34,45,5,43,23,3456,432));
    document.write("<br>Maximum element : "+Math.max.apply(null,arr));
    document.write("<br>Minimum element : "+Math.min.apply(null,arr));

</script>
