<script>
    var arr = [23,34,43,3,32,123,4];
    document.write("Array elements are : "+arr);

    arr.sort(function(a,b){
        return a-b;
    });
    document.write("<br>Array elements in ascending order : "+arr);

    arr.sort(function(a,b){
        return b-a;
    });
    document.write("<br>Array elements in descending order : "+arr);

</script>
