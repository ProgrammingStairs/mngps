<script>
    var arr = [23,34,43,3,32,123,4];
    document.write("Array elements are : "+arr);

    arr.push(1000);
    document.write("<br>Array elements are : "+arr);

    arr.push(2000,3000);
    document.write("<br>Array elements are : "+arr);

    arr.unshift(80);
    document.write("<br>Array elements are : "+arr);

    arr.unshift(90,100);
    document.write("<br>Array elements are : "+arr);

    arr.shift();
    document.write("<br>Array elements are : "+arr);

    arr.pop();
    document.write("<br>Array elements are : "+arr);

</script>
