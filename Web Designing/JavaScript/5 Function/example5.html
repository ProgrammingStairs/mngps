<script>
    // with argument no return type
    
    function addition(a,b){
        document.write("<br>a : "+a);
        document.write("<br>b : "+b);

        document.write("<br>Sum : "+(a+b));
    }
    var a = parseInt(prompt("Enter first number"));
    var b = parseInt(prompt("Enter second number"));
    addition(a,b);
</script>
