<script>

    // for(var i = 1 ; i<=1000 ; i++){

    // printing a table of a number 

    var num = prompt("Enter number");

    if(isNaN(num)){
        alert("Please Enter valid number");
    }else{
        for(var i=1 ; i<=10 ; i++){
            document.write("<br>"+num+" x "+i+" = "+(num*i));
        }
    }
</script>
