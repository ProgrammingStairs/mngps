<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        #demo{
            height: auto;
            width: 80%;
            border-style: solid;
            padding: 20px;
            margin:auto;
            margin-top: 40px;
        }
        input,button{
            margin: 3px;
        }
    </style>
</head>
<body>
    <form class="form-group">
    <div id="demo">
        <center><h2>Registration form</h2></center>
        <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username">
        <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email">
        <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password">
        <input class="form-control" type="date" name="date" id="date">
        <select class="form-control" name="subject" id="subject">
            <option value="">Select Subject</option>
            <option value="C Language">C Language</option>
            <option value="C++ Language">C++ Language</option>
            <option value="C# Language">C# Language</option>
            <option value=".Net Language">.Net Language</option>
        </select>
        <button class="btn btn-success btn-block">Submit</button>
        <button class="btn btn-danger btn-block">Reset</button>
    </div>
    </form>
</body>
</html>
