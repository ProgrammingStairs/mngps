<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            background-color: hsla(40,100%,10%,0.8);
        }
</style>
</head>

    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>

</html>
