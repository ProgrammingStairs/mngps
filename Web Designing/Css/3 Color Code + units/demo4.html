<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 200px;
            float:left;
        }
        #demo1{
            background-color: hsl(40,20%,30%);
        }
        #demo2{
            background-color: hsl(40,40%,25%);

        #demo3{
            background-color: hsl(40,60%,20%);
        }
        #demo4{
            background-color: hsl(40,80%,15%);
        }
        #demo5{
            background-color: hsl(40,100%,10%);
        }
</style>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    
</body>
</html>
