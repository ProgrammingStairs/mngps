<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            margin: 50px;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            /* border-style: solid; */
            box-shadow: 1px 1px 50px 1px tomato;
            background-color: crimson;
            animation-name: myAnimation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes myAnimation {
            from{
                background: radial-gradient(whitesmoke,crimson);
            }
            to{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
