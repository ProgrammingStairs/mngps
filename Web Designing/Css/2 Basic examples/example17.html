<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal css -->
    <style>
        li:nth-of-type(even){
            background-color: red;
        }
        li:nth-of-type(odd){
            background-color: green;
        }
        li:nth-of-type(5){
            background-color: orange;
        }
        ::first-letter{
            text-decoration: line-through;
        }        
        li::marker{
            color:purple;
        }
        span::before{
            content: "List";
        }
        span::after{
            content: "Example";
        }
        input::placeholder{
            color:olive;
        }
        a:hover{
            color:blueviolet;
        }
        a:active{
            color:red;
        }
</style>
</head>
<body>
    <a href="">Click</a>
    <input type="text" placeholder="Enter Username">
    <span> </span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>    
</body>
</html>
