                 1. Element or Tag selector 
                2. Id selector
                3. Class Selector 
                 4. Universal selector 
                 5. Descendent selector 
                 6. Grouping selector 
                7. Advanced selector 
                    i. Adjacent sibling selector 
                    ii. Direct child selector 
                    iii. General sibling selector 
                    iv. nth-of-type selector 
                    v. Pseudo element selector (::)
                    vi. Pseudo class selector (:)
                    vii. Attribute selector 
        */
