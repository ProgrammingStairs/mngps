<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal css -->
    <style>
        /* element | tag selector */
        div{
            height: 200px;
            width: 200px;
            border-width: 2px;
            margin:15px;
            float: left;
            border-color: black;
            border-style: solid;
        }
        .demo1{
            border-radius: 20px;
            background: linear-gradient(red,whitesmoke);
        }    
        .demo2{
            border-radius: 50px;
            background: linear-gradient(90deg,red,whitesmoke);
        }    
        .demo3{
            border-radius: 50%;
            background: linear-gradient(red,whitesmoke,blue);
        }    
        .demo4{
            border-radius: 50% 0% 50% 0%;
            background: repeating-linear-gradient(red 10%,whitesmoke 20%,blue 30%);
        }    
        .demo5{
            border-radius: 50% 50% 0% 0%;
            background: radial-gradient(red 20%,whitesmoke 30%,blue 40%);
        }    
        .demo6{
            border-radius: 0% 50% 50% 0%;
            background: radial-gradient(red,whitesmoke);
        }    
        .demo7{
            border-radius: 100% 0% 0% 0%;
            background: repeating-radial-gradient(red 20%,whitesmoke 40%);
        }    
</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
</body>
</html>
