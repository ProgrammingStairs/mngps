<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal css -->
    <style>
        /* element | tag selector */
        div{
            height: 200px;
            width: 200px;
            border-style: solid;
            margin:10px;
        }

        /* id selector */
        #demo1{
            background-color: red;
            float: left;
        }
        #demo2{
            background-color: green;
            float: left;
        }
        #demo3{
            height: 350px;
            width: 600px;
            background-color: blue;
            border-style: solid;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
</body>
</html>
