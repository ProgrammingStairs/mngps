<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">
            <fieldset>Input Type in Html</fieldset>
        </legend>
            Color : <input type="color" id="color" name="color"> <br>
            month : <input type="month" id="month" name="month"> <br>
            week : <input type="week" id="week" name="week"> <br>
            time : <input type="time" id="time" name="time"> <br>
            number : <input type="number" id="number" name="number" min="0" max="100" step="5"> <br>
            Profile Completed : <progress value="50" max="100"></progress> <br>
            <form action="">
                <input type="url" required placeholder="http://www.google.com" id="url" name="url"> 
                <button>Submit</button>
            </form>
    </fieldset>

</body>
</html>
