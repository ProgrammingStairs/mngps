<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="welcome.html" method="post">
    <table>
        <caption><h3>Registration Form</h3></caption>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input required value="Andrew Anderson" readonly type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required type="text" maxlength="10" placeholder="Enter 10 digit Mobile No" id="contact" pattern="[6789][0-9]{9}" name="contact">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">DOB</label>
            </td>
            <td>
                <input required type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Select Gender</label>
            </td>
            <td>
                <input required checked type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="male">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Select Hobbies</label>
            </td>
            <td>
                <input type="checkbox" id="cricket" name="cricket" value="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="football" name="football" value="football">
                <label for="football">Football</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <select required name="subject" id="subject">
                <!-- <select name="subject" id="subject" multiple> -->
                    <option value="">Select Subject</option>
                    <option selected value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value="Python Language">Python Language</option>
                    <option value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea required rows="3" cols="21" name="address" id="address" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="file">Upload</label>
            </td>
            <td>
                <input required type="file" id="file" name="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add User">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
