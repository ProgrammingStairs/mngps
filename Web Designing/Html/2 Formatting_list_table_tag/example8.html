<!-- 
    Table Tag : 

        <table>  
        <thead> = table head
        <tbody> = table body
        <tfoot> = table foot
        <caption> = Used to print table name
        <tr> = table row
        <th> = table heading
        <td> = table data
        <colgroup> = column group
        <col> = column

        if you want to combine multiple rows into single row, then we use rowspan 
        if you want to combine multiple columns into single column, then we use colspan
-->
